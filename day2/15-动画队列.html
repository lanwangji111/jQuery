<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15-动画队列</title>
    <style>
        div{
            width:100px;
            height:100px;
            background-color: pink;
            position: absolute;
            /*animate()一定要在样式里加position: absolute;*/
        }
    </style>
</head>
<body>
<input type="button" value="按钮" id="btn">
<div></div>
<script src="jquery-1.12.4.js"></script>
<script>
   $(function(){
     $('#btn').click(function () {

         $('div').animate({left:500})
                 .animate({top:500})
                 .animate({width:500,height:500})
                 .animate({top:0})
                 .animate({left:0})
                 .animate({width:100,height:100})
     })
   })
</script>

</body>
</html>
