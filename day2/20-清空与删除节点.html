<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20-清空与删除节点</title>
    <style>
        div{
            width:300px;
            height:300px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div>
    <p>1111</p>
    <p>2222</p>
</div>
<p class="des">我是外面的p元素</p>
<script src="jquery-1.12.4.js"></script>
<script>
   $(function(){
       $('.des').click(function () {
           alert('fff');
       })

       //内存泄漏
//        $('div').html('');

//       清空div里的元素，保留div的样式
//       $('div').empty();

       //清空div里的元素，连样式也不留
//       $('div').remove();

       //不传参数也是深度复刻，不会复制事件
       //false:深度复刻，不会复制事件
       //true:深度复刻，会复制事件
       $('.des').clone().appendTo('div');

   })
</script>

</body>
</html>
