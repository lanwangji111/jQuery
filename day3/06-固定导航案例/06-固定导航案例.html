<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-固定导航案例</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        img{
            vertical-align: top;
        }
        .main{
            margin:10px auto 0;
            width:1000px;
        }
        .fixed{
            position: fixed;
            top:0;
            left:0;
        }
    </style>
</head>
<body>
<div class="top" id="topPart">
    <img src="images/top.png" alt="">
</div>
<div class="nav" id="navBar">
    <img src="images/nav.png" alt="">
</div>
<div class="main" id="mainPart">
    <img src="images/main.png" alt="">
</div>
<script src="../jquery-1.12.4.js"></script>
<script>
   $(function(){
        $(window).scroll(function () {
            //判断卷去的高度超过topPart的高度
            //1.让navBar有固定定位
            //2.mainPart有一个marginTop
            if($(window).scrollTop()>=$('.top').height()){
                $('.nav').addClass('fixed');
                //固定第二张图片
                $('.main').css('marginTop',$('.nav').height()+10);
                //这里+10 是为了保持第三张图片滑动时，上面的距离是原来设定的  第二张图片的高度+外边距10
            }else{
                $('.nav').removeClass('fixed');
                //解除固定的第二张图片
                $('.main').css('marginTop',10);
                //这里10   是为了最上面的图片逐渐出现时，可以保持第二张与第三张图片保持10的距离
            }
        })
   })
</script>

</body>
</html>
