<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>13.突出展示案例</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		body{
			background:#000;
		}
		.wrap{
			margin: 100px auto 0;
			width: 1500px;
			height: 600px;
			padding: 10px 0 0 10px;
			background:#000;
			overflow: hidden;
			border:1px solid #fff;
		}
		.wrap li{
			float: left;
			margin: 0 10px 10px 0;
		}
	 	.wrap img{
	 		display: block;
	 		width: 490px;
	 		height: 290px;
	 		border:0;
	 	}

	</style>
	<!--  1.需要引入JQuery文件 -->
	<script src="jquery-1.12.4.js"></script>

	<script>
		//2.函数入口
		
		$(function(){
			
			$('.wrap>ul>li').mouseenter(function(){
				$(this).css('opacity','1').siblings('').css('opacity','0.4');
			})
			$('.wrap').mouseleave(function(){
				//让所有的li都变亮
				// $('li');
				// $('.wrap li');
				// $('.wrap>ul>li');
				// $(this).children().children('li');
				$(this).find('li').css('opacity','1');
			})
		})
		
	</script>

</head>
<body>
	<div class="wrap">
		<ul>
			<li><a href="#"><img src="../car/1.jpg"></a></li>
			<li><a href="#"><img src="../car/2.jpg"></a></li>
			<li><a href="#"><img src="../car/3.jpg"></a></li>
			<li><a href="#"><img src="../car/4.jpg"></a></li>
			<li><a href="#"><img src="../car/5.jpg"></a></li>
			<li><a href="#"><img src="../car/6.jpg"></a></li>
		</ul>
	</div>
	
</body>
</html>
