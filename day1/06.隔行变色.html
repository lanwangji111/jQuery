<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>06.隔行变色</title>
	<style type="text/css">
	 	
	</style>
	
</head>
<body>
	<ul>
		<li>我是第1个li</li>
		<li>我是第2个li</li>
		<li>我是第3个li</li>
		<li>我是第4个li</li>
		<li>我是第5个li</li>
		<li>我是第6个li</li>
		<li>我是第7个li</li>
		<li>我是第8个li</li>
		<li>我是第9个li</li>
		<li>我是第10个li</li>
	</ul>

	<!--  1.需要引入JQuery文件 -->
	<script src="jquery-1.12.4.js"></script>

	<script>
		//2.函数入口
		
		$(function(){
			// var lis=document.getElementsByTagName('li');
			var lis=$('li');
			for(var i=0;i<lis.length;i++)
			{
				if(i%2==0)
				{
					//lis:jq对象
					//lis[i]:DOM对象，通过下标取出来
					lis[i].style.backgroundColor='pink';
				}
				else
				{
					lis[i].style.backgroundColor='hotpink';
				}
			}
		})
		
	</script>

</body>
</html>
