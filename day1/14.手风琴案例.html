<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>14.手风琴案例</title>
	<style type="text/css">
	 	*{
	 		padding: 0;
	 		margin: 0;
	 	}
	 	ul{
	 		list-style-type: none;
	 	}
	 	.parentWrap{
	 		width: 200px;
	 		text-align: center;
	 	}
	 	.menuGroup{
	 		border:1px solid #999;
	 		background-color:#e0ecff;
	 	}
	 	.groupTitle{
	 		display: block;
	 		height: 20px;
	 		line-height: 20px;
	 		font-size: 16px;
	 		border-bottom: 1px solid #ccc;
	 		cursor: pointer;
	 	}
	 	.menuGroup>div{
	 		height: 200px;
	 		background-color: #fff;
	 		display: none;
	 	}
	</style>
	<!--  1.需要引入JQuery文件 -->
	<script src="jquery-1.12.4.js"></script>

	<script>
		//2.函数入口
		
		$(function(){
			//思路分析：
			//1.给所有的span注册点击事件，让当前span的兄弟显示出来
			$('.groupTitle').click(function(){
				// $(this).siblings();
				$(this).next().show().parent().siblings().children('div').hide();
			})
		})
		
	</script>
</head>
<body>
	<ul class="parentWrap">
		<li class="menuGroup">
			<span class="groupTitle">标题1</span>
			<div>我是弹出来的div1</div>
		</li>

		<li class="menuGroup">
			<span class="groupTitle">标题2</span>
			<div>我是弹出来的div2</div>
		</li>

		<li class="menuGroup">
			<span class="groupTitle">标题3</span>
			<div>我是弹出来的div3</div>
		</li>

		<li class="menuGroup">
			<span class="groupTitle">标题4</span>
			<div>我是弹出来的div4</div>
		</li>
	</ul>
	
</body>
</html>
