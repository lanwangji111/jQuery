<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>03.jQuery初体验</title>
	<style type="text/css">
	 	div{
	 		height: 200px;
	 		margin-bottom: 10px;
	 		background-color: #a43035;
	 		display: none;
	 	}
	</style>
	
</head>
<body>
	<input type="button" id="btn1" value="展示">
	<input type="button" id="btn2" value="设置内容">
	<div></div>
	<div></div>
	<div></div>

	<!--  1.需要引入JQuery文件 -->
	<script src="jquery-1.12.4.js"></script>

	<script>
		//2.函数入口
		$(document).ready(function(){
			//console.log('呵呵');
			//注册事件，把on去掉，是一个方法
			$('#btn1').click(function(){
				alert('hehe');
			});
			//隐式迭代：偷偷的遍历，JQuery会自动的遍历，不需要我们遍历
			$('#btn1').click(function(){
				$('div').show(1000);
			});
			$('#btn2').click(function(){
				$('div').text('我是内容');
			});
		});
	</script>

</body>
</html>
