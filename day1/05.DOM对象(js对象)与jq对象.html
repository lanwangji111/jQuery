<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>05.DOM对象(js对象)与jq对象</title>
	<style type="text/css">
	 	
	</style>
	
</head>
<body>
	<ul>
		<li id="cloth">衣服</li>
		<li>裤子</li>
		<li>裤衩</li>
		<li>袜子</li>
	</ul>

	<!--  1.需要引入JQuery文件 -->
	<script src="jquery-1.12.4.js"></script>

	<script>
		//2.函数入口
		$(function(){

			// //1.什么是DOM对象(js对象)：使用js的方式获取到的元素就是js对象(js对象)
			// var cloth=document.getElementById('cloth');
			// cloth.style.backgroundColor='pink';

			// //2.什么是jq对象：使用jq的方式获取到的元素就是jq对象
			// var $li=$('li');
			// console.log($li);
			// $li.text('我改了内容');

			//3.jq对象与js对象的区别
			//js对象不能调用jq对象的方法
			// var cloth=document.getElementById('cloth');
			// cloth.text('呵呵');

			//4.jq对象与js对象的联系：jq对象其实就是js对象的一个集合,伪数组,里面存放了一大堆js对象(宏观上)

			//5.jq对象能不能调用DOM对象的方法
			// var $li=$('li');
			// $li[0].setAttribute('name','hehe');

			//DOM无法调用jQuery对象的方法：为什么：因为是两个不同的对象
			//DOM对象调用jQuery对象的方法：需要把DOM对象转换成jQuery对象
			var cloth=document.getElementById('cloth');


			//DOM对象就变成JQuery对象
			// $(cloth).text('呵呵');

			//JQuery对象如何变成DOM对象：取出来
			var $li=$('li');
			$li[1].style.backgroundColor='red';
			$li.get(3).style.backgroundColor='pink';
		});
	</script>

</body>
</html>
